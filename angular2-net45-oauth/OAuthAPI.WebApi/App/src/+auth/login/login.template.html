<h1>Login</h1>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" >

    <validation-summary [errorMessages]="errors" ></validation-summary>

    <div>
        <label>User Name: </label>
        <input type="text" formControlName="userName" />
        <control-messages [control]="loginForm.controls.userName"></control-messages>
    </div>

    <div>
        <label>Password: </label>
        <input type="text" formControlName="password" />
        <control-messages [control]="loginForm.controls.password"></control-messages>
    </div>


    <button type="submit" [disabled]="!loginForm.valid" >Submit</button>
    <a  routerLink="/auth/forgot-password" >Forgot your password?</a>
</form>
