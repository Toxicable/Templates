<h3>Users</h3>
<div class="users">
    <div *ngIf="users" >
        <div *ngFor="let user of users" class="users__user" >
            <div>
                {{user.id}}
            </div>
            <div>
                {{user.userName}}
            </div>
            <div>
                {{user.emailConfirmed}}
            </div>
            <div>
                {{user.joinDate}}
            </div>
            <div>
                {{user.url}}
            </div>
            <div>
                {{user.firstName}}
            </div>
            <div>
                {{user.lastName}}
            </div>
            <div *ngIf="user.roles">
                Roles:
                <div *ngFor="let role of user.roles">
                    {{role}}
                    <button>Remove</button>
                </div>
                <button>Add</button>
            </div>
        </div>
    </div>
</div>
